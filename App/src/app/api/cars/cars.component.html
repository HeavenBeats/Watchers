<div class="card">
  <div class="card-header">
    <div class="title-selector head-scrollable">
      <h4 class="card-title title" style="margin-bottom: 0%;">Cars</h4>
      <div>
        <span>sort: </span>
        <select name="sort" id="sort" [(ngModel)]="SortOption">
          <option value="{{sort}}" *ngFor="let sort of sortOptions">{{sort}}</option>
        </select>
        <span>show only: </span>
        <select name="show" id="show" [(ngModel)]="Show">
          <option value="all">show all</option>
          <option value="{{manufacturer.id}}" *ngFor="let manufacturer of CarSvc.manufacturers">{{manufacturer.name}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="card-body body-scrollable-small">
    <div class="card-block" *ngIf="CarSvc.cars">
      <div class="row row-padding" *ngFor="let car of CarSvc.cars" (click)="setCar(car.id)">
        <div class="col-md-9">
          <span>{{ car.model }}</span>
          <hr style="margin-top: 0%">
          <ul class="description-small">
            <li>Horsepower: {{car.horsePower}}</li>
            <li>Fuel usage: {{car.fuelConsumption}}L/100km</li>
            <li>manufactured by: {{ car.manufacturer.name }}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card-block" *ngIf="!CarSvc.cars">
      <div style="text-align: center; vertical-align: center">
        No cars found
      </div>
    </div>
  </div>
</div>

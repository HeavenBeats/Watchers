<div class="card">
  <div class="card-header">
    <div class="title-selector head-scrollable">
      <h4 class="card-title title" style="margin-bottom: 0%">Cars</h4>
    </div>
  </div>
  <div class="card-body body-scrollable-small">
    <div class="card-block" *ngIf="cars">
      <div class="row row-padding" *ngFor="let car of cars" (click)="setCar(car.id)">
        <div class="col-md-9">
          <span>{{ car.model }}</span>
            <hr style="margin-top: 0%">
            <ul class="description-small">
                <li>Horsepower: {{car.horsePower}}</li>
                <li>Fuel usage: {{car.fuelConsumption}}L/100km</li>
                <li>manufactured by: {{ car.manufacturer.name }}</li>
            </ul>
        </div>
      </div>
    </div>
    <div class="card-block" *ngIf="!cars">
      <div style="text-align: center; vertical-align: center">
        No cars found
      </div>
    </div>
  </div>
</div>

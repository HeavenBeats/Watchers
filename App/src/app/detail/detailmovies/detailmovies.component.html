<br>
<div class="card">
    <div class="card-header">
        <h1 class="card-title">{{ movie.title }}</h1>
    </div>
    <div class="card-body"> 
        <div class="card-block">
            <div class="row">
                <div class="col-md-2">
                        <img src="https://image.tmdb.org/t/p/w185{{movie.poster_path}}" alt="{{ movie.title }} poster">
                </div> 
                <div class="col-md-7">
                    <p>
                        {{ movie.overview }}
                    </p>
                </div>
                <div class="col-md-3">
                     <span class="quote-big" *ngIf="movie.tagline">"{{ movie.tagline }}"</span>
                </div>
            </div>
        </div>
    </div>
</div>
